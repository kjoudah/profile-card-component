<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css" class="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card__container">
    <div class="card__header">
      <div class="profile__container">
        <img src="/images/image-victor.jpg"  class="profile__image">
        <div class="profile_description">
          <div class="user_name_and_age">
            <h2>Victor Crest</h2>
            <p>26</h3>
          </div>
      </div>
      <div class="user_location">London</div>
        </div>
      </div>
      <div class="divider"></div>
    <div class="card__footer">
      <div class="social_media_element">
        <h2 class="social_media_element_title">80K</h2>
        <p class="social_media_element_description">Followers</p>
      </div>
      <div class="social_media_element">
        <h2 class="social_media_element_title">803K</h2>
        <p class="social_media_element_description">Likes</p>
      </div>
      <div class="social_media_element">
        <h2 class="social_media_element_title">1.4K</h2>
        <p class="social_media_element_description">Photos</p>
      </div>
    </div>
    </div>
    
  </div>
</body>
</html>
